<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
         <script src="script.js"></script>
    </head>

    <body>
       
        Customer Name:
        <input class="form-control" type="text" id="name">
        <br>
        ID:
        <input class="form-control" type="text" id="id">
        <br>
        Product Name:
        <input class="form-control" type="text" id="prdname">
        <br>
        Quantity:
        <input class="form-control" type="text" id="qty">
        <br>
        Price
        <input class="form-control"  type="text" id="price">
        <br>
        <input class="btn btn-primary" type="button" value="Save" onclick="save()">
        <input class="btn btn-danger" type="button" value="Show" onclick="show()">
        <input class="btn btn-info" type="button" value="Reset" onclick="reset()">
        <table class="table table-bordered">
            <thead class="thead-dark"> 
                <tr>
                    <th>Auto increment</th>
                    <th>Customer Name</th>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tbl"></tbody>
        </table>



        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
